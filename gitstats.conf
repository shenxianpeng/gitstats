[gitstats]
max_domains = 10
max_ext_length = 10
style = gitstats.css
max_authors = 20
authors_top = 5
commit_begin =
commit_end = HEAD
linear_linestats = 1
project_name =
processes = 8
start_date =
end_date =
authors =
exclude_exts =

# AI-powered features
# Enable AI-generated summaries and insights in reports
ai_enabled = false

# AI provider: openai, claude, gemini, ollama, copilot
ai_provider = openai

# API key for the AI provider (can also use environment variables like OPENAI_API_KEY)
ai_api_key =

# AI model to use
# Examples:
#   OpenAI: gpt-4, gpt-4-turbo, gpt-3.5-turbo
#   Claude: claude-3-5-sonnet-20241022, claude-3-opus-20240229
#   Gemini: gemini-pro, gemini-1.5-pro
#   Ollama: llama2, llama3, mistral, codellama
#   Copilot: gpt-4
ai_model =

# Language for AI-generated summaries
# Supported: en (English), zh (Chinese), zh-CN (Simplified Chinese), ja (Japanese),
#            ko (Korean), es (Spanish), fr (French), de (German), etc.
ai_language = en

# Cache AI-generated summaries to save API costs
ai_cache_enabled = true

# Maximum retry attempts for AI API calls
ai_max_retries = 3

# Delay in seconds between retries
ai_retry_delay = 1

# Base URL for Ollama local LLM (only used when ai_provider = ollama)
ollama_base_url = http://localhost:11434
