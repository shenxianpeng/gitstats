name: Test

on:
  pull_request:
    paths:
      - '**/*.py'
      - 'pyproject.toml'
      - 'gitstats/*'
      - '.github/workflows/test.yml'
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  test-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6
    - name: Set up Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: 3.12
    - name: Build Docs
      run: |
        pip install nox
        nox -s docs

  test-windows:
    runs-on: windows-2022
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0 # get all history.

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Generate GitStats Report
      run: |
        python -m venv venv
        .\venv\Scripts\activate.bat
        # for testing
        pip install .
        gitstats . test-report-windows -f json

    - name: Save GitStats Report
      if: ${{ matrix.python-version == '3.9' }}
      uses: actions/upload-artifact@v6
      with:
        name: test-report-windows
        path: test-report-windows

  test-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0 # get all history.

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Generate GitStats Report
      run: |
        python3 -m venv venv
        source venv/bin/activate
        # for testing
        pip install .
        gitstats . test-report-macos -f json

    - name: Save GitStats Report
      if: ${{ matrix.python-version == '3.9' }}
      uses: actions/upload-artifact@v6
      with:
        name: test-report-macos
        path: test-report-macos

  test-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0 # get all history.

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Generate GitStats Report
      run: |
        pip install nox
        nox -s build

    - name: Save GitStats Report
      if: ${{ matrix.python-version == '3.9' }}
      uses: actions/upload-artifact@v6
      with:
        name: test-report
        path: test-report

    - name: Deploy to GitHub Pages for main branch
      if: ${{ (github.ref_name == 'main' || github.event_name == 'workflow_dispatch') && matrix.python-version == '3.9' }}
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: test-report
        keep_files: true # do not remove example reports
